name: WordPress App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/wordpress/**'

jobs:
  validate:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate WordPress config template
        run: |
          cd apps/wordpress
          
          # Check if template file exists
          if [ ! -f "wp-config.php.template" ]; then
            echo "Error: wp-config.php.template not found!"
            ls -la
            exit 1
          fi
          
          # Validate template contains required placeholders (with %% format)
          REQUIRED_PLACEHOLDERS=("%%DB_NAME%%" "%%DB_USER%%" "%%DB_PASSWORD%%" "%%DB_HOST%%")
          for placeholder in "${REQUIRED_PLACEHOLDERS[@]}"; do
            if ! grep -q "$placeholder" wp-config.php.template; then
              echo "Error: wp-config.php.template missing required placeholder: $placeholder"
              exit 1
            fi
          done
          
          echo "wp-config.php.template validation successful"

      - name: Package WordPress config
        run: |
          cd apps/wordpress
          zip ../../wordpress-config.zip wp-config.php.template

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wordpress-artifact
          path: wordpress-config.zip