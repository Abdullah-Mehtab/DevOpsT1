name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    name: CD on self-hosted
    runs-on: [self-hosted, linux, x64]

    env:
      DEPLOY_DIR: /var/www/devopst1

    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4

    - name: Wait for previous workflow success
      if: ${{ github.event.workflow_run.conclusion != 'success' }}
      run: |
        echo "Upstream workflow did not succeed. Exiting."
        exit 1

    - name: Download artifact from CI
      uses: actions/download-artifact@v4
      with:
        name: deploy-artifact
        path: ./artifact
        github-token: ${{ secrets.PAT }}
        run-id: ${{ github.event.workflow_run.id }}

    - name: List downloaded files
      run: |
        ls -la ./artifact

    - name: Extract and deploy
      run: |
        # Extract the artifact
        unzip -o ./artifact/deploy.zip -d /tmp/deploy_temp
        
        # Deploy to nginx directory
        sudo mkdir -p $DEPLOY_DIR
        sudo cp -r /tmp/deploy_temp/public/* $DEPLOY_DIR/
        sudo chown -R www-data:www-data $DEPLOY_DIR
        
        # Test and restart nginx
        sudo nginx -t
        sudo systemctl restart nginx

    - name: Verify deployment
      run: |
        sleep 2
        curl -f http://localhost/ || (curl -v http://localhost/ && exit 1)