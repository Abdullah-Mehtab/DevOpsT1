name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: CI - Build & Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y zip tidy

      - name: Lint / Validate HTML
        # tidy will return non-zero on errors and fail the job (desired)
        run: tidy -qe public/index.html

      - name: Package build (zip)
        run: |
          # create a single artifact containing the public folder
          zip -r deploy.zip public

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-artifact
          path: deploy.zip
